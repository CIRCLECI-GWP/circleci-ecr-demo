version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.1
  aws-ecr: circleci/aws-ecr@9.0
  snyk: snyk/snyk@2.0.1 

executors:
  docker:
    docker:
      - image: cimg/base:stable

jobs:
  build:
    executor: docker
    parameters:
        push_image:
          type: boolean
          default: false

    steps:
      - setup_remote_docker:
          version: 20.10.11
      - checkout               
      - aws-ecr/build_and_push_image:
          account_id: $AWS_ACCOUNT_ID
          auth:
            - aws-cli/setup:
                role_arn: $role_arn
                role_session_name: AWSCLI-Session
          dockerfile: Dockerfile
          path: .
          repo: sai-test
          region: us-east-1
          tag: "$CIRCLE_SHA1,latest"
          push_image: << parameters.push_image >>
      - persist_to_workspace:
          root: ~/
          paths:
            - project/

  snyk_scan:
    executor: docker
    parameters:
      monitor-on-build:
        type: boolean
        default: false
    steps:
      - attach_workspace:
          at: ~/
      - snyk/scan:
          monitor-on-build: << parameters.monitor-on-build >>
          additional-arguments: --prune-repeated-subdependencies --all-projects
          fail-on-issues: false
          organization: $SNYK_ORG

  deploy_lambda:
    executor: docker
    environment:
      AWS_ACCOUNT_ID: 615875458684
    steps:
      # - attach_workspace:
      #     at: ~/
      - aws-cli/setup:
          role_arn: $role_arn
          role_session_name: AWSCLI-Session
      - run:
          name: Deploying new image to lambda function
          command: aws lambda update-function-code --function-name sai-test --image-uri 615875458684.dkr.ecr.us-east-1.amazonaws.com/sai-test:$CIRCLE_SHA1  --region us-east-1


workflows:
  
  # build:
  #   jobs:
  #     - build:
  #         context: role_arn
  #         push_image: false
  #     - snyk_scan:
  #         name: Snyk-scan for security issues
  #         requires:
  #           - build
  #         context: snyk          

  build_and_push_image:
    jobs:
      - build:
          name: Build and push image to ECR
          context: role_arn
          push_image: true
      - snyk_scan:
          name: Snyk-scan for security issues
          requires:
            - Build and push image to ECR
          context: snyk
      - deploy_lambda:
          name: Deploy lambda
          requires:
            - Build and push image to ECR
            - Snyk-scan for security issues
          context: role_arn
